<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="./manifest.json">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Recipe Helper">
        <link rel="apple-touch-icon" href="images/icons/Cooking-icon128.png">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <header>
            <div class="header">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="./index.html">Home</a>
                    </li>
                </ul>
                <div class="header__titles">
                    <h1 class="header__title">Recipe Helper</h1>
                    <h2 class="header__subtitle">Kitchen Assistant</h2>
                </div>
            </div>
        </header>

        <div class="container search-area">
            <input id="search-text" type="text" placeholder="search recipes">
            <select class="custom-select" id="recipe-filter" aria-label="Example select with button addon">
                <option selected value='all'>All Recipes</option>
                <option value="inStock">In-Stock</option>
                <option value="outOfStock">Out-of-Stock</option>
            </select>
        </div>
        <div class="container">
            <div id="recipes">
            </div>
            <div class="actions">
                <button type="button" class="btn btn-primary" id="add-recipe">Add Recipe</button>
            </div>
        </div>
       
        <div class="card-footer">
            <p>Created by Kris Bebbington</p>
        </div>
        
        <script src="./js/index-bundle.js"></script>
    </body>
</html>
