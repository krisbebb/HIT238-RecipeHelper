<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
       
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
        <!-- <link rel="stylesheet" href="css/style.css"> -->
        <link rel="stylesheet" href="css/edit.css">
    </head>
    <body>
        <header class="header">
            <ul class="nav top-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="./index.html">Home</a>
                </li>
            </ul>
            <div class="header__titles">
                <h1 class="header__title">Recipe Helper</h1>
                <h2 class="header__subtitle" id="recipe-heading"></h2>
            </div>
        </header>
        <div class="container title-input">
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text">Title</span>
                </div>
                <input id="recipe-title" type="text" class="form-control" placeholder="Recipe Title">
            </div>
        </div>
        <div class="container">
                
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="ingredients-tab" data-toggle="tab" href="#ingredients" role="tab" aria-controls="home" aria-selected="true">Ingredients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="instructions-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="instructions" aria-selected="false">Instructions</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="ingredients" role="tabpanel" aria-labelledby="ingredients-tab">
                        <div id="ingredients-section">
                            <div class="tab__heading-area">
                                    <h2 class="tab__heading">Ingredients</h2>
                                    <button type="button" class="btn btn-primary" id="add-ingredient" data-toggle="modal" data-target="#ingredientModal">Add</button>
                                   
                            </div>
                               
                                <div id='ingredients-list' class="list-group">
                                </div>
                
                                <!-- Trigger the modal with a button -->
                
                                <!-- Modal -->
                                <div id="ingredientModal" class="modal fade" role="dialog">
                                    <div class="modal-dialog">
                                        <!-- Modal content-->
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Add Ingredient</h4>
                                            </div>
                                            <div class="modal-body">
                                                <p>Enter a new ingredient</p>
                                                <div class="input-group mb-3">
                                                    <div class="input-group-append">
                                                        <span class="input-group-text">Ingredient</span>
                                                    </div>
                                                <input id="ingredients-input" type="text" class="form-control" placeholder="Ingredient">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button id="ingredients-save" type="button" class="btn btn-default" data-dismiss="modal">Save</button>
                                            </div>
                                        </div>
                
                                    </div>
                                </div>
                              
                            </div>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    
                        <div class="tab__heading-area">
                            <h2 class="tab__heading">Instructions</h2>
                        </div>
                    <div class="input-group">
                        <!-- <div class="input-group-prepend"> -->
                        <!-- <div class="card">
                                <span class="card-title">Instructions</span> -->

                            <!-- <span class="input-group-text">Instructions</span> -->
                        <!-- </div> -->
                        
                        <textarea class="form-control" id="recipe-instructions" placeholder="Add Recipe Instructions Here"></textarea>
                    </div>
                
                </div>
            </div>
            <div class="actions">
                    <button type="button" class="btn btn-danger" id="remove-recipe">Delete Recipe</button>
            
                    <!-- <a class="nav-link active" href="./index.html">Submit</a>
                    <a class="nav-link active" href="./index.html">Submit</a> -->
                    <button type="button" class="btn btn-success" id="save-recipe">Save and Return Home</button>
            
            </div>
            
        </div>
    
        

        <div class="card-footer text-muted">
           <p>Created by Kris Bebbington</p>
        </div>
        
        <!-- <script src="./sw.js"></script> -->

        
        <script src="./js/edit-bundle.js"></script>
    </body>
</html>
